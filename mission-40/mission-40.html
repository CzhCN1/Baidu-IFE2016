<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Extra mission-40</title>
	<link rel="stylesheet" href="MYUI.css">
	<style>
		.UI_calendar{
			width: 220px;
			height: 250px;
			padding-top: 10px;
			background: #DCDCDC;
			border: 1px solid #999;
			border-radius: 5px;
		}
		.UI_calendar .header>div{
			position: relative;
			display: inline-block;
			background-color: #B0E2FF;
			width: 50px;
			height: 25px;
			line-height: 25px;
			font-size: 16px;
			color: #000;
			text-align: center;
			margin-left: 35px;
			border-radius: 8px;
		}
	
		.UI_calendar .header>div .arrow{
			width: 0;
			height: 0;
			border-left : 8px solid transparent;
			border-right : 8px solid transparent;
			cursor : pointer;
		}
		.UI_calendar .header>div .arrowUp{
			border-bottom :10px solid #3A5FCD;
		}
		.UI_calendar .header>div .arrowDown{
			border-top :10px solid #3A5FCD;
			margin-top: 5px;
		}
		.UI_calendar .header .arrowWrap{
			width: 16px;
			position: absolute;
			top:0px;
			left: 50px;
		}
		.UI_calendar .header .monthShow{
			cursor:pointer;
		}
		.UI_calendar .header .yearShow{
			cursor:pointer;
		}
		.UI_calendar .header .hidden{
			position: absolute;
			width: 100px;
			height: 250px;
			overflow-y:scroll; 
			border: 1px solid #000;
			background: #acc;
			display: none;
		}
		.UI_calendar .header .hidden option{
			cursor:pointer;
			font-size: 16px;
			font-family: "Microsoft Yahei";
		}
		.UI_calendar .header .hidden option:hover{
			background: #B0E2FF;
		}

	
		.UI_calendar .days table{
			width: 200px;
			margin: 20px auto;
			text-align: center;
		}
		.UI_calendar .days table td{
			width: 25px;
			height: 20px;
			margin: 1px;
			font-size: 18px;
			font-family: "Microsoft Yahei";
			cursor: pointer;
			border-radius: 5px;
		}
		.UI_calendar .days table tr td:hover{
			background: #B0E2FF;
		}
		.UI_calendar .days table tr:first-child td{
			font-weight: bold;
			cursor:default;
		}
		.UI_calendar .days table tr:first-child td:hover{
			background: none;
		}
		.UI_calendar .days table tr .preThisMonth,.nextThisMonth{
			color: #999;
		}
		#calendar{
			margin: 0px 0 0 100px;
		}
		#calInput{
			width: 100px;
			height: 30px;
			margin-top: 100px;
			margin-left: 100px;
		}
	</style>
</head>
<body>
	<input type="text" id="calInput">
	<div id="calendar"></div>
	<script src="MYUI.js"></script>
	<script>
		var cla = MYUI.calendar.init({
			calId : "calendar",
			inputId : "calInput",
			hiddenFlag : false,
			yearStart:2000,
			yearEnd:2020,
		});
	</script>
</body>
</html>
